plugins {
    id 'java'
    id 'application'
}

group = 'pw.avvero'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'pw.avvero.Main'
}

run {
    if (project.hasProperty('appArgs')) {
        args Eval.me(appArgs)
    }
}

test {
    useJUnitPlatform()
}